<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #64ffda;
        }

        .filter-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            background-color: #172a45;
            color: #ffffff;
            border: 1px solid #64ffda;
        }

        .facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .fact-card {
            background-color: #172a45;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #64ffda;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .fact-card:hover {
            transform: translateY(-5px);
        }

        .fact-category {
            color: #64ffda;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .fact-text {
            color: #ffffff;
        }

        .fact-image {
            width: 100%;
            height: 200px;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div class="filter-container">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div id="factsContainer" class="facts-grid"></div>
    </div>

    <script>
        const spaceFacts = {
            "spaceFacts": [
                {
                    "id": 1,
                    "fact": "One million Earths could fit inside the Sun",
                    "category": "Solar System"
                },
                {
                    "id": 2,
                    "fact": "The footprints on the Moon will last for 100 million years",
                    "category": "Moon"
                },
                // Add more facts here...
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const factsContainer = document.getElementById('factsContainer');
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Get unique categories and populate filter
            const categories = [...new Set(spaceFacts.spaceFacts.map(fact => fact.category))];
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            // Display facts function
            function displayFacts(facts) {
                factsContainer.innerHTML = '';
                facts.forEach(fact => {
                    const factCard = document.createElement('div');
                    factCard.className = 'fact-card';
                    
                    // Add an image based on the category (replace URLs with actual images)
                    const imageUrl = getCategoryImage(fact.category);
                    
                    factCard.innerHTML = `
                        <img src="${imageUrl}" alt="${fact.category}" class="fact-image">
                        <div class="fact-category">${fact.category}</div>
                        <div class="fact-text">${fact.fact}</div>
                    `;
                    factsContainer.appendChild(factCard);
                });
            }

            // Function to map categories to image URLs
            function getCategoryImage(category) {
                const imageMap = {
                    "Solar System": "https://via.placeholder.com/200", // Example image URL
                    "Moon": "https://via.placeholder.com/200", // Example image URL
                    // Add more image URLs for other categories
                };
                
                // Return a default image if category not found
                return imageMap[category] || "https://via.placeholder.com/200"; // Default placeholder image URL
            }

            // Initial display
            displayFacts(spaceFacts.spaceFacts);

            // Filter event listener
            categoryFilter.addEventListener('change', (e) => {
                const selectedCategory = e.target.value;
                const filteredFacts = selectedCategory === 'all' 
                    ? spaceFacts.spaceFacts 
                    : spaceFacts.spaceFacts.filter(fact => fact.category === selectedCategory);
                displayFacts(filteredFacts);
            });
        });
    </script>
</body>
</html>
